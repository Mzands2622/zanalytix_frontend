<div class="forgot-password-container">
    <h2>Forgot Your Password?</h2>
  
    <!-- Conditionally show the form if not submitted -->
    <form *ngIf="!isSubmitted" (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
      <div class="form-group">
        <label for="email">Enter your email address</label>
        <input
          type="email"
          name="email"
          class="form-control"
          [(ngModel)]="email"
          required
          #emailInput="ngModel"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
          Please enter a valid email address.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">
        Reset Password
      </button>
    </form>
  
    <!-- Show the confirmation message after form submission -->
    <div *ngIf="isSubmitted" class="confirmation-message">
      {{ message }}
    </div>
  </div>
