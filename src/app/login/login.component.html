<div class="login-container" [@circleAnimation]="animationState">
  <div class="login-content">
  <mat-card class="login-card">
    <mat-card-title>Welcome Back</mat-card-title>
    <mat-card-subtitle>Log in to your account</mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
  
        <div class="form-actions">
          <mat-checkbox>
            <p class="forgot-password">Remember Me</p>
          </mat-checkbox>
          <a class="forgot-password" [routerLink]="['/forgot-password']">Forgot password?</a>
        </div>

        <button mat-raised-button color="primary" type="submit" class="login-button">
          Log In
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <p class="signup-prompt">
        Don't have an account? <a routerLink="/signup">Sign up</a>
      </p>
    </mat-card-footer>
  </mat-card>
</div>
</div>
