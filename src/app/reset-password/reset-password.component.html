<div class="reset-password-container">
    <h2>Reset Your Password</h2>
    <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          class="form-control"
          [(ngModel)]="newPassword"
          required
        />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          class="form-control"
          [(ngModel)]="confirmPassword"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!resetPasswordForm.form.valid">
        Reset Password
      </button>
    </form>
  
    <div *ngIf="message" class="confirmation-message">
      {{ message }}
    </div>
  </div>
